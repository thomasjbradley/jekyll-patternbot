patternbot:
  locale: "en-ca"
  source: "_patterns"
  config: "config.yml"
  destination: "pattern-library"
  font_url: false
  css:
    source: "css"
    modulifier: "modules.css"
    gridifier: "grid.css"
    typografier: "type.css"
    theme: "theme.css"
    main: "main.css"
  icons:
    source: "images"
    filenames:
      - "icons"
    extensions:
      - ".svg"
  logos:
    source: "images"
    filenames:
      - "logo"
      - "logo-256"
      - "logo-64"
      - "logo-32"
      - "logo-16"
    extensions:
      - ".svg"
      - ".png"
  pages:
    source: "pattern_examples"

  title: false
  description: false

  colors:
    background: '#fff'
    accent: false
    patterns:
      # brand.logos: hotpink
      # icons.icons.brachiosaurus: orange
      # icons.icons.velociraptor.--color-stroke:

  rationales:
